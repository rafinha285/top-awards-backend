spring.application.name=topawards-backend

# --- BANCO DE DADOS ---
# Se DATABASE_IP não for informado (local), usa 'localhost'.
# Se DATABASE_NAME não for informado, usa 'awards'.
spring.datasource.url=jdbc:postgresql://${DATABASE_IP:localhost}:5432/${DATABASE_NAME:awards}

# Se não tiver user/pass na variável, usa 'postgres'/'postgres'
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- REDIS (Adicionei pra garantir) ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# --- SEGURANÇA ---
# Se não tiver segredo (dev), usa essa chave fraca de exemplo
api.security.token.secret=${JWT_SECRET:chave_secreta_padrao_apenas_para_desenvolvimento_local_123}