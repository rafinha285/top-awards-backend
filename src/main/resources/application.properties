spring.application.name=topawards-backend

# --- BANCO DE DADOS ---
# Se DATABASE_IP nao for informado (local), usa 'localhost'.
# Se DATABASE_NAME nao for informado, usa 'awards'.
spring.datasource.url=jdbc:postgresql://${DATABASE_IP:localhost}:5432/${DATABASE_NAME:awards}

# Se nao tiver user/pass na variavel, usa 'postgres'/'postgres'
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- REDIS ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis

# --- SEGURANCA ---
# Se nao tiver segredo (dev), usa essa chave fraca de exemplo
api.security.token.secret=${JWT_SECRET:chave_secreta_padrao_apenas_para_desenvolvimento_local_123}